<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>IUB CGPA Calculator</title>
  </head>

  <body class="ml-10 mr-5 space-y-2">
    
    </div>
    <header>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a
            href="https://iub.ac.bd/document/Notification%20regarding%20Spring%202024%20Semester%20or%20Trimester%20Final%20Examinations%20and%20Grade%20Submission.pdf"
            target="_blank"
            class="btn btn-ghost text-xl"
            >CGPA Calculator IUB</a
          >
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end"></div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div class="w-10 rounded-full">
                <img alt="IUB Image" src="../img/profile-pic (2).png" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li>
                <a
                  class="justify-between"
                  target="_blank"
                  href="https://abdullah-hasan467.github.io/-My-portfolio/"
                >
                  Profile
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>


    <!-- Chose GPA or CGPA -->
    <section> 
        <div>
        <div role="tablist" class="tabs tabs-boxed">
  <a role="tab" class="tab">GPA</a>
  <a role="tab" class="tab tab-active">CGPA</a>
  
</div>
    </section>
    <!-- Header -->
    <section>
      <div>
        <div>
          <p
            class="mt-12 flex h-3 w-full text-center justify-center text-blue-500"
          >
            A Cumulative Grade Point Average (CGPA) is a standardized way of
            measuring a student's academic performance over an entire course or
            program.
          </p>
        </div>
        <div class="flex justify-center">
          <div>
            <form
              class="mt-10 flex justify-center "
              action=""
            >
              <input
                class="mr-10 bg-slate-300 p-5 text-center"
                type="text"
                placeholder="Course Name..."
                name=""
                id=""
                
              />
              <input
              class="mr-10 bg-slate-300 p-5 text-black text-center"
                type="number"
                placeholder="Credit"
                name=""
                id=""
                required
              />
              <label class="form-control w-full max-w-xs">
  <div class="label">
    <span class="label-text">Choose Grade</span>
    <span class="label-text-alt">By Marks</span>
</div>
<select class="select select-bordered">
    <option disabled selected>Grade and Marks</option>
    <option>(A) <span class="text-red-400">90% and above</span> <span class="text-gray-400">4.00</span></option>
    <option>(A-) <span class="text-red-400">85% to less than 90%</span> <span class="text-gray-400">3.70</span></option>
    <option>(B+) <span class="text-red-400">80% to less than 85%</span> <span class="text-gray-400">3.30</span></option>
    <option>(B) <span class="text-red-400">75% to less than 80%</span> <span class="text-gray-400">3.00</span></option>
    <option>(B-) <span class="text-red-400">70% to less than 75%</span> <span class="text-gray-400">2.70</span></option>
    <option>(C+) <span class="text-red-400">65% to less than 70%</span> <span class="text-gray-400">2.30</span></option>
    <option>(C) <span class="text-red-400">60% to less than 65%</span> <span class="text-gray-400">2.00</span></option>
    <option>(C-) <span class="text-red-400">55% to less than 60%</span> <span class="text-gray-400">1.70</span></option>
    <option>(D+) <span class="text-red-400">50% to less than 55%</span> <span class="text-gray-400">1.30</span></option>
    <option>(D) <span class="text-red-400">45% to less than 50%</span> <span class="text-gray-400">1.00</span></option>
    <option>(F) <span class="text-red-400">Less than 45%</span> <span class="text-gray-400">0.00</span></option>
</select>

            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
