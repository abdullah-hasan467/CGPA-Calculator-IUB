<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>IUB GPA Calculator</title>
  </head>

  <body class="ml-10 mr-5 space-y-2">
    <header>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a
            href="https://iub.ac.bd/document/Notification%20regarding%20Spring%202024%20Semester%20or%20Trimester%20Final%20Examinations%20and%20Grade%20Submission.pdf"
            target="_blank"
            class="btn btn-ghost text-2xl text-center"
            >GPA Calculator IUB</a
          >
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end"></div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div class="w-10 rounded-full">
                <img alt="IUB Image" src="../img/profile-pic (2).png" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li>
                <a
                  class="justify-between"
                  target="_blank"
                  href="https://abdullah-hasan467.github.io/-My-portfolio/"
                >
                  Profile
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="avatar flex justify-center">
      <div class="w-72 rounded-xl">
        <img src="https://iub.ac.bd/meta_logo.png" />
      </div>
    </div>

    <!-- Choose GPA or CGPA -->
    <header>
      <div role="tablist" class="tabs tabs-boxed mt-10">
        <a
          ref="../html/index2.html"
          role="tab"
          class="tab tab-active"
          id="gpa-tab"
          >GPA</a
        >
        <a href="./index2.html" role="tab" class="tab" id="cgpa-tab">CGPA</a>
      </div>
    </header>

    <div class="text-2xl text-center">
      GPA stands for Grade Point Average
      <span class="text-sm text-red-600">
        You can't take More than 18 Credit in a Semester</span
      >
    </div>

    <!-- Body of the Calculator -->
    <section class="flex justify-around">
      <!-- GPA Section -->
      <div id="gpa" class="">
        <div class="overflow-x-auto">
          <table class="table">
            <!-- head -->
            <thead>
              <tr class="hover">
                <th class="text-lg text-center">Serial No.</th>
                <th class="text-lg text-center">Course Name</th>
                <th class="text-lg text-center">Credit (1-3)</th>
                <th class="text-lg text-center">Grade</th>
                <th class="text-lg text-center">Action</th>
              </tr>
            </thead>
            <tbody id="gpaTableBody">
              <!-- Row 1 -->
              <tr class="hover rounded-lg">
                <th>1</th>
                <td>
                  <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Course Name" />
                    <span class="badge badge-info">Optional</span>
                  </label>
                </td>
                <td>
                  <input
                    type="number"
                    placeholder="Credit"
                    class="input input-bordered input-primary w-full max-w-xs"
                    max="3"
                    min="1"
                    id="creditID-1"
                  />
                </td>
                <td class="mt-5">
                  <div class="flex items-center">
                    <label class="form-control w-full max-w-xs">
                      <select class="select select-bordered" id="gradeID-1">
                        <option disabled selected>Grade</option>
                        <option>A</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B</option>
                        <option>B-</option>
                        <option>C+</option>
                        <option>C</option>
                        <option>C-</option>
                        <option>D+</option>
                        <option>D</option>
                        <option>F</option>
                      </select>
                    </label>
                  </div>
                </td>
                <td class="text-center">
                  <button onclick="deleteRow(this)" class="btn btn-warning">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- Buttons to add and delete rows -->
          <div class="flex justify-between">
            <div class="">
              <button
                onclick="Reset()"
                class="btn btn-error sm:btn-sm md:btn-md lg:btn-lg m-5"
              >
                Reset
              </button>
            </div>
            <button
              onclick="calculateResult()"
              id="hide-button"
              class="btn mt-10 mb-10 bg-white text-black w-1/3 hover:bg-green-900"
            >
              Calculate GPA
            </button>
            <div class="">
              <button
                onclick="addMoreRow()"
                class="btn btn-accent sm:btn-sm md:btn-md lg:btn-lg m-5"
              >
                Add 1 More Course
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Image of Grade -->
      <div class="border mt-7 rounded-xl shadow-2xl mb-10 w-1/3 h-fit p-5">
        <p class="text-center my-2 text-2xl mb-10">IUB Grade System</p>
        <div>
          <img
            class="rounded-xl shadow-inner"
            src="../img/grade.png"
            alt=""
            srcset=""
          />
        </div>

        <div class="border flex rounded-xl shadow-inner mb-10 mt-10">
          <p class="text-4xl m-10">Calculated GPA:</p>
          <p class="text-4xl m-10" id="showResult">N/A</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="footer bg-neutral text-neutral-content p-4 rounded-lg flex justify-center"
    >
      <p class="text-lg">Copyright © Hasan © 2024 - All rights reserved</p>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
